<section id="contact" class="main__contact contact">
	<div class="contact__wrapper">
		<div class="contact__contact-block">
			<div class="contact__contact-body">
				<h2 data-aos="fade-right" class="contact__title contact__title_cont subtitle">Контакты</h2>
				<div data-aos="fade-right" data-aos-delay="50" class="contact__contactinfo">
					<div class="contact__phone phone">
						<a href="tel:+79182383105" class="phone__link" title="Телефон">+7(918) 238-31-05</a>
					</div>
					<div class="contact__mail mail">
						<a href="mailto:mail@mail.com" class="mail__link" title="Электронная почта">mail@mail.com</a>
					</div>
				</div>
				<div data-aos="fade-right" data-aos-delay="100" class="contact__social social">
					<ul class="social__list contact__social_list">
						<li>
							<a class="social__item contact__social_item" href="tel:+79180000000">
								<img class="social__icon contact__social_icon" src="../../assets/images/icon/wa.svg" alt="WhatsApp"
									 title="WhatsApp">
							</a>
						</li>
						<li>
							<a class="social__item contact__social_item" href="https://t.me/efremandre">
								<img class="social__icon contact__social_icon" src="../../assets/images/icon/tg.svg" alt="Instagram"
									 title="Telegram">
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="contact__form-block">
			<div data-aos="fade-left" data-aos-duration="1000" class="contact__form-body">
				<h2 data-aos="fade-left" class="contact__title contact__title_form subtitle">Получите больше информации</h2>
				<p data-aos="fade-left" data-aos-delay="50" class="contact__contact-description">Заполните данные и получите консультацию от наших специалистов</p>
				<div data-aos="fade-left" data-aos-delay="100" class="contact__form-container form-container">
					<div class="form-preloader"></div>
					<form class="ajax-contact-form contact__form form" action="#">
						<div class="form__input">
							<input id="name" type="text" name="name" placeholder="Ваше имя">
						</div>
						<div class="form__input">
							<input id="tel" type="tel" name="tel" placeholder="Ваш телефон" required data-phone-pattern data-input-req>
						</div>
						<button data-aos="zoom-in" data-aos-delay="800" class="contact__button button button-form" disabled data-button-send>Заказать звонок</button>
						<div class="form__check">
							<p>Нажимая кнопку вы подтверждаете что ознакомились с<br><a title="Политика конфиденциальности"
																						target="_blank" href="/privacy.html">политикой конфиденциальности</a></p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="form-callback"></div>
</section>
