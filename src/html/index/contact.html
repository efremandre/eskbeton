<section id="contact" class="main__contact contact">
	<div class="contact__wrapper">
		<div class="contact__contact-block">
			<div class="contact__contact-body animationLeft">
				<h2 class="contact__title contact__title_cont subtitle">Контакты</h2>
				<div class="contact__contactinfo">
					<div class="contact__phone phone">
						<a href="tel:+79999999999" class="phone__link" title="Телефон">+7(000) 000-00-00</a>
					</div>
					<div class="contact__mail mail">
						<a href="mailto:mail@mail.com" class="mail__link" title="Электронная почта">mail@mail.com</a>
					</div>
				</div>
				<div class="contact__social social">
					<ul class="social__list contact__social_list">
						<li>
							<a class="social__item contact__social_item" href="tel:+79180000000">
								<img class="social__icon contact__social_icon" src="../../assets/images/icon/wa.svg" alt="WhatsApp"
									 title="WhatsApp">
								<span class="social__label contact__social_label">Написать WhatsApp</span>
							</a>
						</li>
						<li>
							<a class="social__item contact__social_item" href="https://t.me/efremandre">
								<img class="social__icon contact__social_icon" src="../../assets/images/icon/tg.svg" alt="Instagram"
									 title="Telegram">
								<span class="social__label contact__social_label">Написать в Telegram</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="contact__form-block">
			<div class="contact__form-body animationRight">
				<h2 class="contact__title contact__title_form subtitle">Получите больше информации</h2>
				<p class="contact__contact-description">Заполните данные и получите консультацию от наших специалистов</p>
				<div class="contact__form-container form-container">
					<div class="form-preloader"></div>
					<form class="ajax-contact-form contact__form form" action="#">
						<div class="form__input">
							<input id="name" type="text" name="name" placeholder="Ваше имя">
						</div>
						<div class="form__input">
							<input id="tel" type="tel" name="tel" placeholder="Ваш телефон" required data-phone-pattern>
						</div>
						<button class="contact__button button button-form">Заказать звонок</button>
						<div class="form__check">
							<p>Нажимая кнопку вы подтверждаете что ознакомились с<br><a title="Политика конфиденциальности"
																						target="_blank" href="/privacy.html">политикой конфиденциальности</a></p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="form-callback"></div>
</section>
